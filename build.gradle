plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.4.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version='2020.1.4'
}
patchPluginXml {
    changeNotes="asd"
}